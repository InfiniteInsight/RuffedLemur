<!-- frontend/RuffedLemur/src/app/shared/components/confirmation-dialog/confirmation-dialog.component.html -->

<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{data.cancelButtonText || 'Cancel'}}</button>
  <button
    mat-raised-button
    [color]="data.type === 'danger' ? 'warn' : (data.type === 'warning' ? 'accent' : 'primary')"
    (click)="onConfirm()">
    {{data.confirmButtonText || 'Confirm'}}
  </button>
</mat-dialog-actions>
